<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <body>
      <script src="jquery.js"></script>
      <script src="interface.js"></script>
      <section>

        <h1 class="title">Thermostat</h1>
        <p>
          <button id="up" class="button" type="button">Up</button>
          <button id="down" class="button" type="button">Down</button>
          <button id="reset" class="button" type="button">Reset</button><br>
          Power saving:
          <button id="pwsON" class="button" type="button">On</button>
          <button id="pwsOff" class="button" type="button">Off</button><br>
          power saving mode is: <span id="power-saving-status"></span><br />
          <button id="temperature" class="button" type="button">Temp</button>
        </p>
      </body>
    </section>
  </head>
  <body>
    <script src="src/thermostat.js"></script>
  </body>
</html>
